camera:
  url: ${CAMERA_URL}
  # test_input: test_input.mp4  # Uncomment to use a test video

storage:
  recordings: ${STORAGE_DIR}/recordings
  crops: ${STORAGE_DIR}/captures/crops
  dataset: ${STORAGE_DIR}/captures/dataset
  review: ${STORAGE_DIR}/datasets/review
  training: ${STORAGE_DIR}/datasets/training
  zones: zones.json

detection:
  mode: outdoor
  confidence: 0.20
  detect_fps: 8
  model: yolov8n.pt
  imgsz: 640
  class_conf:
    0: 0.50    # person
    2: 0.35    # car
    5: 0.35    # bus
    7: 0.35    # truck
    14: 0.50   # bird
    15: 0.40   # cat
    16: 0.40   # dog

motion:
  min_area: 500

tracker:
  max_age: 75
  min_hits: 2
  iou_threshold: 0.2
  max_coast: 15

recording:
  output_dir: ${STORAGE_DIR}/recordings
  clean:
    enabled: true
  annotated:
    enabled: true
    fps: 15.0
    cooldown: 10.0
  retention:
    days: 30
    max_storage_gb: 1000
    check_interval: 3600
    max_per_label: 0  # 0 = unlimited
    priority_labels: [person]

capture:
  interval: 3.0
  uncertain_low: 0.3
  uncertain_high: 0.6
  uncertain_interval: 5.0

display:
  web: true
  web_port: 8085
  max_fps: 30
